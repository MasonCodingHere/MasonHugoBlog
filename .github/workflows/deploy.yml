name: Deploy Hugo to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.134.2'
          extended: true
      
      - name: Install PostCSS (required by Stack theme)
          run: npm install -g postcss postcss-cli autoprefixer

      - name: Install Sass (if required by Stack theme)
          run: npm install -g sass
      
      - name: Build the website
          run: hugo

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          publish_dir: ./public  # This is the directory where Hugo generates static files
          external_repository: MasonCodingHere/MasonCodingHere.github.io
          publish_branch: main

